<!DOCTYPE html>
<html>
  <head>
    <!-- <link href="css/bootstrap.css" rel="stylesheet" type="text/css"> -->
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Peek-a-boo</title>
  </head>
  <body>
    <div class="container">
      <h1>Peek-a-boo</h1>
      <p class="intro"><strong>Peek-a-boo</strong> is an ancient game riddled in <span class="fadeout">mystery and deceit.</span> Though it appears to be an innocent children's pastime, you may change your mind when you learn of its treacherous history.</p>
      <button>Make the intro go away</button>
      <div id="walrus-hidden">
        <p>Let's play peek-a-boo. <span class="clickable">Show</span></p>
      </div>

      <div id="walrus-showing">
        <p>What a cute walrus! <span class="clickable">Hide</span></p>
        <img src="img/walrus.jpg">
      </div>
    </div>
  </body>
</html>
